<!DOCTYPE html>
<html>
<head>
    <title>EStock Pro - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">EStock PRO</a>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'lista_produtos' %}">Produtos</a>
                    <a class="nav-link" href="{% url 'lista_movimentacoes' %}">Movimentações</a>
                     <a class="nav-link" href="{% url 'estoque_baixo' %}">Lista de Estoque Baixo</a>
                    <a class="nav-link" href="{% url 'logout' %}">Sair</a>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Entrar</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
